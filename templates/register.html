{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="reg-username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <!-- Ask for password twice to verify -->
            <input class="form-control mx-auto w-auto" id="register-password" name="password" placeholder="Password" type="password">
            <input class="form-control mx-auto w-auto" id="confirm-password" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
